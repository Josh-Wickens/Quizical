<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A music quiz">
    <meta name="keywords" content="Quizical, quiz, music, music quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&family=Bebas+Neue&family=Kanit:wght@300&family=Orelega+One&display=swap"
        rel="stylesheet">

    <title>Quizical</title>
</head>

<body>
    <div id="logo">
        <h1>Quizical</h1>
    </div>
    <div id="start-contain">
        <button class="button" id="begin">Start</button>
    </div>
    <div id="quiz-container">

        <div id="question-container">
            <div id="question">Question</div>
            <div id="answer-btn-container">
                <button class="button" id="choice-a" onclick="checkanswer('a')"><span id="answer-a"></span></button>
                <button class="button" id="choice-b" onclick="checkanswer('b')"><span id="answer-b"></span></button>
                <button class="button" id="choice-c" onclick="checkanswer('c')"><span id="answer-c"></span></button>
            </div>
        </div>
        <div id="under-game">
            <div id="controls-area">
                <button class="button" id="start-again">Start Again</button>
            </div>
            <div id="score-area">
                <p>your score: <span id="score"></span></p>
            </div>
        </div>
    </div>




    <script src="assets/js/script.js"></script>
</body>

</html>
