<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A music quiz">
    <meta name="keywords" content="Quizical, quiz, music, music quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&family=Bebas+Neue&family=Kanit:wght@300&family=Orelega+One&display=swap"
        rel="stylesheet">

    <title>Quizical</title>
</head>

<body>
    <div id="logo">
        <h1>Quizical</h1>
    </div>

    <!--This is the modal, it will appear once the player presses the start button and will make the user submit a name-->
    <div class="modal" id="modal">
        <div id="modal-header">
            Insert a Name and Select a game type. Quick game is 10 questions and see how many you can get right. Timed
            game will give you
            60 seconds to answer as many answers right as you can!
        </div>
        <div id="name-input">
            <label for="name">insert name</label>
            <input type="text" placeholder='"Quiz Master"' name="name" class="input-text" id="name" required>
            <button type="submit" class="button" id="submit" data-close-button Submit>Submit</button>
            <div id="game-type">
                <div><input type="radio" name="which-game" value="quick" data-type="quick-game" id="quick-button"
                        checked><label for="quick-game">Quick
                        Game</label></div>
                <div><input type="radio" name="which-game" value="timed" data-type="timed-game" id="time-game"><label
                        for="timed-game">Timed
                        Game</label></div>

            </div>
        </div>
    </div>

    <!--Start contain holds the opening page elements. This will be hidden once the player starts the game-->
    <div id="start-contain">


        <button class="button modal-start" id="begin" data-modal-target="#modal">Start</button>
    </div>

    <!--Quiz container holds the quiz elements. This will appear once the user has submiited a name-->
    <div id="quiz-container">

        <div id="clock-contain">
            <p><span id="timer-clock"></span></p>
        </div>

        <!-- The  Question container holds the quiz questions and answer buttons-->
        <div id="question-container">
            <div id="question">Question</div>
            <div id="answer-btn-container">
                <button class="button" id="choice-a" onclick="isAnswerCorrect('a')"><span id="answer-a"></span></button>
                <button class="button" id="choice-b" onclick="isAnswerCorrect('b')"><span id="answer-b"></span></button>
                <button class="button" id="choice-c" onclick="isAnswerCorrect('c')"><span id="answer-c"></span></button>
            </div>
        </div>

        <!-- Under game holds the start again button, the score board and the high scores-->
        <div id="under-game">
            <div id="controls-area">
                <button class="button" id="start-again">Start Again</button>
            </div>
            <div id="score-area">
                <p>Final score: <span id="score">0</span></p>
            </div>
        </div>
    </div>

    <!--The overlay will hold the entire screen and provide a backdrop for the modal-->
    <div id="overlay"></div>



    <script src="assets/js/script.js"></script>
</body>

</html>
