<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A music quiz">
    <meta name="keywords" content="Quizical, quiz, music, music quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&family=Bebas+Neue&family=Kanit:wght@300&family=Orelega+One&display=swap"
        rel="stylesheet">

    <title>Quizical</title>
</head>

<body>
    <div id="logo">
        <h1>Quizical</h1>
    </div>

    <div id="site-info">
        <h2><i class="fa-solid fa-bolt"></i>The Harry Potter Quiz <i class="fa-solid fa-bolt"></i></h2>
    </div>

    <!--This is the modal, it will appear once the player presses the start button and will make the user submit a name-->
    <div class="modal" id="modal">
        <div id="modal-header">
            Insert a Name and Select a game type. Quick game is 10 questions and see how many you can get right. Timed
            game will give you
            60 seconds to answer as many answers right as you can!
        </div>
        <div id="name-input">
            <label for="name">insert name</label>
            <input type="text" placeholder='"New Player"' name="name" class="input-text" id="name" maxlength="12">
            <button class=" button" id="submit-normal" data-close-button>Start Normal
                Game</button>
            <button class="button" id="submit-timed" data-close-button>Start Timed
                Game</button>
        </div>
    </div>

    <!--Start contain holds the opening page elements. This will be hidden once the player starts the game-->
    <div id="start-contain">


        <button class="button modal-start" id="begin" data-modal-target="#modal">Start</button>
    </div>

    <!--Quiz container holds the quiz elements. This will appear once the user has submiited a name-->
    <div id="quiz-container">

        <div id="clock-contain">
            <p><span id="timer-clock"></span></p>
        </div>

        <!-- The  Question container holds the quiz questions and answer buttons-->
        <div id="question-container">
            <div id="question">Question</div>
            <div id="answer-btn-container">
                <button class="button game-button" id="choice-a" data-answer="a"><span id="answer-a"></span></button>
                <button class="button game-button" id="choice-b" data-answer="b"><span id="answer-b"></span></button>
                <button class="button game-button" id="choice-c" data-answer="c"><span id="answer-c"></span></button>
            </div>
        </div>

        <!-- Under game holds the start again button, the score board and the high scores-->
        <div id="under-game">
            <div id="controls-area">
                <button class="button" id="start-again">Start Again</button>
            </div>
            <div id="score-area">
                <p><span id="score">0</span></p>
            </div>
            <div class="leaderboard" id="highscores">
                <h3>HIGH SCORES</h3>
                <table>

                    <tr>
                        <th>Name</th>
                        <th>Score</th>

                    </tr>
                    <tbody id="highscores-rows">
                    <tbody>



                </table>
                <div><button class="button" id="clear">Clear Scores</button></div>
            </div>
        </div>
    </div>

    <!--The overlay will hold the entire screen and provide a backdrop for the modal-->
    <div id="overlay"></div>



    <script src="assets/js/script.js" type="module"></script>

    <!--font awesome script-->

    <script src="https://kit.fontawesome.com/9cbece0763.js" crossorigin="anonymous"></script>
</body>

</html>
